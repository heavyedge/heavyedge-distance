name: CI

on: [push, pull_request]

jobs:

  lint:

    runs-on: ubuntu-latest

    steps:

      - name: get repo
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: install dependencies
        run: |
          pip install flake8 black isort

      - name: lint with flake8
        run: |
          flake8

      - name: lint with black
        run: |
          black --check .

      - name: lint with isort
        run: |
          isort --check .

  unit-test:

    needs: lint

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os : [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.10", "3.11", "3.12"]

    steps:

      - name: get repo
        uses: actions/checkout@v3

      - name: Install OpenMP on macOS
        if: runner.os == 'macOS'
        run: |
          brew install libomp
          echo "CC=/usr/local/opt/llvm/bin/clang" >> $GITHUB_ENV
          echo "CXX=/usr/local/opt/llvm/bin/clang++" >> $GITHUB_ENV
          echo "CFLAGS=-I/opt/homebrew/opt/libomp/include -Xpreprocessor -fopenmp" >> $GITHUB_ENV
          echo "CXXFLAGS=-I/opt/homebrew/opt/libomp/include -Xpreprocessor -fopenmp" >> $GITHUB_ENV
          echo "LDFLAGS=-L/opt/homebrew/opt/libomp/lib -lomp" >> $GITHUB_ENV

      - name: Install LLVM on macOS
        if: runner.os == 'macOS'
        run: |
          brew install llvm
          echo "/usr/local/opt/llvm/bin" >> $GITHUB_PATH

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: install package
        run: |
          pip install -e .[test]

      - run: pytest

  doc:

    needs: unit-test

    runs-on: ubuntu-latest

    steps:

      - name: get repo
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: install package
        run: |
          pip install .[doc]

      - name: build document
        run: |
          cd doc
          make html SPHINXOPTS="-W --keep-going"
